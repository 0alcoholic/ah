<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl" ng-init="model_one=array[0]">

    <select ng-model="model_one" ng-options="x as x for x in array">
        <option value="">--Select Sub--</option>
    </select>

    <button ng-dblclick="clickMe(model_one)">Double Click</button>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.controller("ctrl",ctrl);
        function ctrl($scope) {
            $scope.array=["AngularJS","Angular4","NodeJS","reactJS","mongoDB"];

            $scope.clickMe = function (arg1) {
                alert(arg1);
            };
        }
    </script>


</html>
